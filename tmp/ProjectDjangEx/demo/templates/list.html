<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .content{font-size: 12px}
    </style>
</head>
<body>
    <h2>博客列表</h2>
    <a href="/add">添加</a>
    {% for article in articles %}
    <div>
        <h3><a href="/view/{{article.id}}">标题：{{article.title}}</a></h3>
        <div class = "content">
            {{article.content}}
        </div>
    </div>
    {% endfor %}
</body>
</html>
